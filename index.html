<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio de Pierre</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Lien vers un fichier CSS externe -->
  </head>
  <body>
    <!-- En-tête de la page -->
    <header>
      <h1>Portfolio de Pierre</h1>
      <nav>
        <ul>
          <li><a href="#home">Accueil</a></li>
          <li><a href="#about">À propos</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main>
      <!-- Section Accueil -->
      <section id="home">
        <h2>Bienvenue !</h2>
        <p>Bonjour ! Je suis Pierre, un passionné de formation.</p>
      </section>

      <!-- Section À propos -->
      <section id="about">
        <h2>À propos de moi</h2>
        <p>
          Je suis un développeur web avec une passion pour la création de sites.
        </p>
      </section>

      <!-- Section Contact -->
      <section id="contact">
        <h2>Contactez-moi</h2>
        <form action="/submit" method="POST">
          <label for="name">Nom :</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Votre nom"
            required
          />

          <label for="email">E-mail :</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Votre email"
            required
          />

          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            placeholder="Votre message"
            required
          ></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <p>© 2025 Paillard. Tous droits réservés.</p>
      <ul>
        <li>
          <a href="https://linkedin.com/in/paillardpierre" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/ppaillard" target="_blank">GitHub</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
